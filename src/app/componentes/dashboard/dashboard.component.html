<div class="container my-5 ">
  <h1 class="">inicio de Sesion</h1>
  <form method="post" action="http://127.0.0.1:8000/api/login">
    <div class="input-group mb-3 ">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="email" class="form-control" name="email" placeholder="email" aria-label="Username"
             aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 col-md-6">
      <span class="input-group-text" id="basic-addon2">#</span>
      <input type="password" class="form-control" name="password" placeholder="Contraseña" aria-label="Contraseña"
             aria-describedby="basic-addon2">
    </div>
    <button class="btn btn-secondary" type="submit">Ingresar</button>
  </form>
</div>
