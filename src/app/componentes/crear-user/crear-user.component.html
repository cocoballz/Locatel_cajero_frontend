
<div class="container-fluid">
  <div class="registera">
    <form class="custom-form" method="post">
      <h1>Registro Nuevos Usuarios</h1>
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="nombre de usuario"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />

      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
