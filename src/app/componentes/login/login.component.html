<!-- login.component.html -->
<div class="login">
  <form class="custom-form " method="post">
    <h1>Sistema financiero de gestión de cuentas de ahorro.</h1>
    <hr>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo Electronico"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required="required"
    />
    <button type="submit" (click)="login()">Ingresar</button>
  </form>
</div>
